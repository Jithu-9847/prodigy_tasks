<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="stopwatch_container">
            <h1 id="head">Stopwatch</h1>
            <div id="stopwatch_circle">
                <h1 id="time" >00:00.00</h1>
                 
            </div>
            <div id="track">
                  
            </div>
            <div id="controls">
                <div id="reset"><img src="reset.svg" alt=""></div>
                <div id="start"><img src="play.svg" alt="" id="play_pause_icon"></div>
                <div id="flag"><img src="flag.svg" alt=""></div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
